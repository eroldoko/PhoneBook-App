<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>PhoneBook App</title>
</head>

<body>
  <div class="jumbotron text-center">
    <h2 id="title">Phone Book</h2>
    <button id="contactBtn" class="btn btn-primary" name="button">Contacts</button>
    <button id="addBtn" class="btn btn-primary" name="button">Add Contact</button>
    <button id="editBtn" class="btn btn-primary" name="button">Edit Contacts</button>
    <div class="container">
      <input id="search" type="text" class="form-control" placeholder="Search By First Name" required>
    </div>
  </div>
  <div class="container">
    <div id="contact-view" class="row">
      <div class="col-lg-12 offset-lg-1">
        <h3 class="page-header">Contacts</h3>
        <div class="row">
          <div class="col-lg-10">
            <table class="table table-bordered table-hover table-dark">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Telephone Number</th>
                  <th>E-mail Address</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="add-view" class="row">
      <div class="col-lg-12 offset-lg-1">
        <h3 class="page-header">Contact</h3>
        <div class="row">
          <div class="col-lg-10">
            <input type="text" id="fName" placeholder="First Name" class="form-control"><br>
            <input type="text" id="lName" placeholder="Last Name" class="form-control"><br>
            <input type="text" id="number" placeholder="Telephone Number" class="form-control"><br>
            <input type="text" id="eMail" placeholder="E-mail Address" class="form-control"><br>

            <button id="addContact" type="button" class="btn btn-primary form-control" name="button">Add
              Contact</button>
          </div>
        </div>
      </div>
    </div>
    <div id="edit-contact-view" class="row">
      <div class="col-lg-12 offset-lg-1">
        <h3 class="page-header">Contact</h3>
        <div class="row">
          <div class="col-lg-10">
            <input type="text" id="editfName" class="form-control"><br>
            <input type="text" id="editlName" class="form-control"><br>
            <input type="text" id="editNumber" class="form-control"><br>
            <input type="text" id="editeMail" class="form-control"><br>

            <button id="edit-contact-btn" type="button" class="btn btn-warning form-control" name="button">Edit
              Contact</button>
          </div>
        </div>
      </div>
    </div>
    <div id="edit-view" class="row">
      <div class="col-lg-12 offset-lg-1">
        <h3 class="page-header">Edit Contacts</h3>
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <table class="table table-bordered table-hover table-dark">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th id="numberTh">Telephone Number</th>
                  <th id="mailTh">E-mail Address</th>
                </tr>
              </thead>
              <tbody id="edit-tbody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
